<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" igntegrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animation.css">

    <title>Log In</title>
</head>

<body>

    <div id="particles-js"></div>

    <div class="container d-flex align-items-center">

        <div class="alert alert-danger alert-div text-center fadeIn" role="alert" id="datos-error">
            Usuario o Password invalidos! intentelo de nuevo
        </div>

        <div class="alert alert-danger alert-div text-center fadeIn" role="alert" id="datos-vacio">
            Debe ingresar un Usuario y Password!
        </div>


        <div class="col-12 px-0" id="div-container">
            <div class="row">
                <div class="col-6  px-0  pt-3" id="aux-content">

                    <div class="col-9  m-auto " id="info-content">
                        <div class="row  pt-4 pl-4">

                            <div class="img-content  m-auto">
                                <img src="assets/img/login/login-img.png" alt="" class="img-fluid">
                            </div>


                            <div class="mx-auto text-center logo-app" id="titulo-login">ZAHU </span><span class="logo-app log2">APP</span></div>



                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6 p-3 " id="login" onkeypress="pulsar(event)">
                    <div class="row justify-content-center">
                        <div class="col-10 col-lg-8 py-1 px-3 " id="login-content">
                            <div id="log-form">
                                <div id="logo-form">
                                    <img src="assets/img/login/logo.jpg" alt="" class=" imagen">
                                </div>
                            </div>

                            <h2 class="text-center zahu-text">ZAHU</h2>
                            <form action="#" class="pt-1 px-3 mt-2" id="form-login">
                                <div class=" form-group ">
                                    <label for="user">USUARIO</label>
                                    <input type="text" id="user" class="form-control " placeholder=" Ingrese Usuario" required>

                                </div>
                                <div class=" form-group ">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" class="form-control " placeholder="Ingrese Password " required>
                                </div>

                                <div class=" form-group mt-4">
                                    <button type="button" onclick="login()" id="btn-login" class="btn btn-primary form-control">LOGIN</button>
                                </div>
                                <hr style="background-color:white">
                                <span class="text-center d-block mt-4" style="color:rgb(238, 123, 29)">Â¿Olvidaste tu password?
                                </span>
                                <span class="text-center d-block my-3 ">Remember me</span>
                            </form>

                        </div>

                        <div class="col-7  mt-2" id="info-content2">
                            <div class="row  ">
                                <div class="img-content">
                                    <img src="assets/img/login/login-img.png" alt="" class="img-fluid">
                                </div>

                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>



    <!-- Bootstrpa4.js-->
    <script src="assets/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- stats.js lib -->
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>

    <script src="js/snow.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
